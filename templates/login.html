<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p id="loginMessage" class="mt-3"></p>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#loginForm').submit(function (event) {
                    event.preventDefault();

                    var formData = {
                        username: $('#username').val(),
                        password: $('#password').val()
                    };

                    $.ajax({
                        type: 'POST',
                        url: '/login',
                        data: JSON.stringify(formData),
                        contentType: 'application/json',
                        success: function (response) {
                            localStorage.setItem('access_token', response.token);
                            $('#loginMessage').text('Login successful. Redirecting...');
                            setTimeout(function () {
                                window.location.href = '/protected'; // Redirect to feed page after successful login
                            }, 1000);
                        },
                        error: function (error) {
                            $('#loginMessage').text('Login failed. Invalid credentials.');
                        }
                    });
                });
            });
        </script>
    </body>
</html>
